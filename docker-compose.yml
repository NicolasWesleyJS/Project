    backend:
        build: 
            context: ./backend-project/
            args:
                - DJANGO_ENV=dev
            dockerfile: dev.Dockerfile
        command: python backend-project/manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/api
        ports:
            - "8000:8000"
        env_file: .env
        depends_on: 
            - db
        networks: 
            -  postgres-network


    frontend:
        build: 
            context: ./frontend-project/
            dockerfile: dev.Dockerfile
        stdin_open: true
        command: npm start
        volumes:
            - ./frontend-project:/app
        ports:
            - "3000:3000"
        networks: 
            - postgres-network
        depends_on: 
            - backend


networks:
    postgres-network:
        driver: bridge
